<a [routerLink]="breadcrumb.url" routerLinkActive="is-active">
  <ng-container *ngIf="breadcrumb.icon!==undefined">
    <span class="icon is-small">
      <i class="fas fa-{{breadcrumb.icon}}" aria-hidden="true"></i>
    </span>
    <span>
      {{breadcrumb.label}}
    </span>
  </ng-container>
  <ng-container *ngIf="breadcrumb.icon===undefined">
    {{breadcrumb.label}}
  </ng-container>
</a>
