<nav class="panel">
  <p class="panel-heading">
    {{title}}
  </p>
  <p role="tablist" class='panel-tabs'>
      <a [class.is-active]="tab.id === activeId" *ngFor="let tab of tabs" [id]="tab.id" [class.disabled]="tab.disabled" href (click)="!!select(tab.id)" role="tab" [attr.tabindex]="(tab.disabled ? '-1': undefined)"
        [attr.aria-controls]="(!destroyOnHide || tab.id === activeId ? tab.id + '-panel' : null)" [attr.aria-expanded]="tab.id === activeId"
        [attr.aria-disabled]="tab.disabled">
        <ng-template [ngTemplateOutlet]="tab.title?.templateRef"></ng-template>
      </a>
  </p>
    <ng-template ngFor let-tab [ngForOf]="tabs">
      <a class="'panel-block '+{{tab.id === activeId ? 'active' : null}}" *ngIf="!destroyOnHide || tab.id === activeId" role="tabpanel"
        [attr.aria-labelledby]="tab.id" id="{{tab.id}}-panel" [attr.aria-expanded]="tab.id === activeId">
        <ng-template [ngTemplateOutlet]="tab.content?.templateRef"></ng-template>
    </a>
    </ng-template>
  </nav>
